{% extends "base.html" %}
{% block title %}Add Flight{% endblock %}
{% block content %}

<div class="container">
    <h1 class="text-center my-4">🛫 Add a New Flight</h1>

    <div class="card p-4 bg-light shadow-lg">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label"><strong>Flight Number</strong></label>
                <input type="text" class="form-control" name="flight_number" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"><strong>Departure Airport</strong></label>
                    <input type="text" class="form-control" name="departure_airport" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Arrival Airport</strong></label>
                    <input type="text" class="form-control" name="arrival_airport" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label"><strong>Departure Date & Time</strong></label>
                    <input type="datetime-local" class="form-control" name="departure_date" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Arrival Date & Time</strong></label>
                    <input type="datetime-local" class="form-control" name="arrival_date" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 py-2">✈️ Save Flight</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4 py-2">🔙 Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
